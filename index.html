<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e5e5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: black;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        #yes-button {
            background-color: green;
            color: white;
        }
        #no-button {
            background-color: red;
            color: white;
        }
        #no-button:hover {
            transform: scale(0.9);
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            display: none;
            color: #ff69b4;
        }
        .moving-text {
            animation: moveUpDown 1s infinite alternate;
        }
        @keyframes moveUpDown {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go on a date with me?</h1>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const messageDiv = document.getElementById('message');
        let noClickCount = 0;

        noButton.addEventListener('click', () => {
            noClickCount++;
            yesButton.style.transform = `scale(${1 + noClickCount * 0.3})`;
            noButton.style.transform = `scale(${1 - noClickCount * 0.1})`;
            messageDiv.textContent = `Please ${'ü•∫'.repeat(noClickCount)}`;
            messageDiv.style.display = 'block';
            messageDiv.style.fontSize = `${20 + noClickCount * 5}px`;
        });

        yesButton.addEventListener('click', () => {
            messageDiv.textContent = "Yayayaya, I'm the luckiest girl on the planet! Thank you for saying yes ‚ù§Ô∏è";
            messageDiv.style.display = 'block';
            messageDiv.classList.add('moving-text');
            yesButton.style.transform = 'scale(1)';
            noButton.style.display = 'none';
        });
    </script>
</body>
</html>
